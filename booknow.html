    <div class="main-container">
        <div id="deliver-form">Delivery & Pickup Confirmation Form</div>
        <form class="form" action="">
            <label for="name">FullName</label>
            <input type="text" id="fullname" value="" placeholder="FullName"required>

            <label for="email">Email</label>
            <input type="email" id="email"placeholder="@example.com">

             <label for="email">Phone</label>
            <input type="tel"  id="tel"value=""placeholder="090">


            <label for="Address">Address</label>
            <input type="text"  id="street" value="" placeholder="Street Address">
            <input type="text"  id="landmark"value="" placeholder="Landmark of Address">

            <div>
                <input type="text"  id="city" value="" placeholder="City">
                <input type="text"  value="" placeholder="Region">
            </div>

            <label for="">Date of Delivery or Pickup</label>
            <input type="date"  id="date"value="" placeholder="MM/DD/YYYY">

            <label for="">Time of Delivery or Pickup</label>
            <input type="time" id="appt" name="appt">

            <label for="quantity">Quantity</label>
            <input type="text"   id="quantity" placeholder="Number of items">

            <div id="checkbox">
                <label>
                  <input type="checkbox" name="delivery-option" onchange="handleDeliveryOptionChange(this)" /> Delivery
                </label>
                <label>
                  <input type="checkbox" name="delivery-option" onchange="handleDeliveryOptionChange(this)" /> Pickup
                </label>
              </div>
              
              

            <button id="submit">Submit</button>
        </form>
